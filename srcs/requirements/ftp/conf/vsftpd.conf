# Allow local user login
local_enable=YES
write_enable=YES

# Restrict users to their home directory
chroot_local_user=YES

# Enable passive mode
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110

# Set the default FTP directory to match the WordPress directory
local_root=/home/ftpusers/ftpuser

# Log FTP transactions
xferlog_enable=YES
log_ftp_protocol=YES

# Security settings
anonymous_enable=NO
force_dot_files=NO
